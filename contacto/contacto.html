<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/reset.css">
    <link rel="stylesheet" href="contacto.css">
    <title>Contacto</title>
</head>
<body>
    <!-- como su nombre lo indica "header" sirve para crear los elementos en la parte superior de la pagina-->
    <header id="header">
        <div class="caja">
            <h1><img src="/medias/logo-blanco.png" class="logo" alt=""></h1>
            <!-- nav es un panel de navegacion -->
            <nav>
                <ul>
                    <li><a href="/index.html">Inicio</a></li>
                    <li><a href="/productos/productos.html">Productos</a></li>
                    <li><a href="/contacto/contacto.html">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main>
        <form action="https://formsubmit.co/youremail@email.com" method="POST">
            <h2>Reserva tu cita. <br>Contáctanos</h2>
            <div class="inputGrupo">
                <label for="name">Nombres y Apellidos</label>
                <input type="text" name="name" id="name" placeholder="Ingrese su nombre">

                <label for="phone">Teléfono</label>
                <input type="tel" name="phone" id="phone" placeholder="Ingrese un número de contacto">

                <label for="email">Correco electrónico</label>
                <input type="email" name="email" id="email" placeholder="ejemplo@email.com">

                <label for="message">Mensaje</label>
                <textarea name="message" id="message" cols="30" rows="5" placeholder="Escríbenos"></textarea>
                <div class="formTxt">
                    <a href="#">Política de privacidad</a>
                    <a href="#">Terminos y condiciones</a>
                </div>
                <input type="submit" class="btn" value="Enviar">
            </div>
        </form>
    </main>
    <!-- como su nombre lo indica "main" es la etiqueda para los elementos del cuerpo de la pagina -->
    <footer id="footer">
        <img src="/medias/logo-blanco.png" alt="">
        <p class="copyright">&copy Copyright Barbería Alura - 2023 <br>Designed by Andres Buitrago</p>
    </footer>
    <!-- como hacer una tabla -->
</body>
</html>
